syntax = "proto3";

enum DeviceType {
    IOS = 1; // ?
    ANDROID = 2;
    WEB = 3; // ?
}

message DeviceInfo {
    string appVersion = 1;
    optional string appFlavor = 2;
    DeviceType type = 3;
    string osVersion = 4;
    string model = 5;
    string acceptLanguages = 6;
    string coreVersion = 7;
    string appBundle = 8;
}